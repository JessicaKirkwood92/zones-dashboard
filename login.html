
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Zones Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #d6ecff, #f0f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      margin-bottom: 5px;
      font-size: 24px;
    }

    .login-container p {
      margin-top: 0;
      font-size: 14px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #b0e57c;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #a0d468;
    }

    .toggle {
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle span {
      color: #0077b6;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üêù Welcome to Zones Dashboard</h1>
    <p>Check in. Stay regulated. Support every student.</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>

    <div class="toggle">
      <span id="toggleText">Need an account? Sign up</span>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTmZv-gavHAECU5kqjTyrdABfsk_oonsM",
      authDomain: "zonesdashboard.firebaseapp.com",
      projectId: "zonesdashboard",
      storageBucket: "zonesdashboard.firebasestorage.app",
      messagingSenderId: "121203751843",
      appId: "1:121203751843:web:1ccb23a0fcbd09fe25b816",
      measurementId: "G-CB8EVKZ0HF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isSignup = false;

    const toggleText = document.getElementById("toggleText");
    toggleText.addEventListener("click", () => {
      isSignup = !isSignup;
      document.querySelector("button").textContent = isSignup ? "Sign Up" : "Login";
      toggleText.textContent = isSignup ? "Already have an account? Login" : "Need an account? Sign up";
    });

    window.handleAuth = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("Account created! Redirecting...");
            window.location.href = "zones.html";
          })
          .catch((error) => alert(error.message));
      } else {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "zones.html";
          })
          .catch((error) => alert(error.message));
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "zones.html";
      }
    });
  </script>
</body>
</html>
