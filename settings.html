
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color, #e6f7ff);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav-bar a, .nav-bar button {
      padding: 10px 14px;
      border-radius: 8px;
      background: #cce5ff;
      border: none;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      margin-left: 6px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      background: #d4edda;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #b2e6b2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
    .quote {
      font-style: italic;
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 30px;
      color: #555;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="nav-bar">
    <div>
      <a href="zones.html">🏠 Zones</a>
      <a href="teacher-dashboard.html">📊 Dashboard</a>
      <a href="settings.html">⚙️ Settings</a>
    </div>
    <button id="logout">🚪 Logout</button>
  </div>

  <div class="tabs">
    <button class="active" onclick="switchTab('account')">Account</button>
    <button onclick="switchTab('class')">Class Management</button>
    <button onclick="switchTab('customisation')">Dashboard Customisation</button>
  </div>

  <div class="section active" id="account">
    <h3>👤 Account Info</h3>
    <div class="input-group">
      <label>Your Name</label>
      <input placeholder="Enter your name" type="text" />
    </div>
    <div class="input-group">
      <label>Email</label>
      <input placeholder="Enter your email" type="email" />
    </div>
    <div class="input-group">
      <label>New Password</label>
      <input placeholder="Enter new password" type="password" />
    </div>
    <button onclick="alert('Saved!')">💾 Save Changes</button>
  </div>

  <div class="section" id="class">
    <h3>🏫 Class Management</h3>
    <div class="input-group">
      <label>Select Class</label>
      <select><option>Class 1</option><option>Class 2</option></select>
    </div>
    <div class="input-group">
      <label>Class Name</label>
      <input id="class-name" placeholder="e.g. Room 3, Year 5 Blue" />
    </div>
    <div class="input-group">
      <label>Student List</label>
      <textarea rows="20" placeholder="Enter student names, comma separated"></textarea>
    </div>
    <button>➕ Add Class</button>
    <button>✏️ Edit Class</button>
    <button>➖ Remove Class</button>
    <button>📥 Import First Names</button>
    <button>🔤 Sort Alphabetically</button>
    <button>🧹 Clear Students</button>
    <button>📌 Pin as Default</button>
  </div>

  <div class="section" id="customisation">
    <h3>🎨 Dashboard Customisation</h3>
    <div class="input-group">
      <label>Number of Daily Sessions</label>
      <select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option></select>
    </div>
    <div class="input-group">
      <label>Background Theme</label>
      <select><option>Soft Blue</option><option>Mint Green</option><option>Lavender</option><option>Blush Pink</option></select>
    </div>
    <div class="input-group">
      <label><input type="checkbox" /> Export anonymously (no names)</label>
    </div>
    <div class="input-group">
      <label><input type="checkbox" /> Show calendar instead of charts</label>
    </div>
    <div class="input-group">
      <label>🌼 Weekly Observation Notes</label>
      <textarea rows="5" placeholder="Write weekly context, reflections or wellbeing patterns here..."></textarea>
    </div>
    <div class="input-group">
      <label><input type="checkbox" /> Show daily mental health tips</label>
    </div>
    <button onclick="alert('Saved!')">💾 Save Preferences</button>
    <p class="quote">🌿 “Small steps lead to big change.”</p>
  </div>
</div>

<script>
  function switchTab(tabId) {
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }
</script>
</body>
</html>
