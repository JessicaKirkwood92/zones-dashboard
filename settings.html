<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Settings
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav-bar a, .nav-bar button {
      padding: 10px 14px;
      border-radius: 8px;
      background: #cce5ff;
      border: none;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      margin-left: 6px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      background: #d4edda;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #b2e6b2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
    textarea {
      resize: vertical;
    }
    .dual-column {
      display: flex;
      gap: 40px;
    }
    .dual-column > div {
      flex: 1;
    }
    .student-bubbles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .student-bubble {
      background-color: #e0f7fa;
      border-radius: 20px;
      padding: 8px 14px;
      position: relative;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .student-bubble .remove {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      line-height: 18px;
      text-align: center;
      position: absolute;
      top: -6px;
      right: -6px;
      cursor: pointer;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #66bb6a;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }
    .quote {
      font-style: italic;
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 30px;
      color: #555;
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="nav-bar">
    <div>
     <a href="zones.html">
      🏠 Zones
     </a>
     <a href="teacher-dashboard.html">
      📊 Dashboard
     </a>
     <a href="settings.html">
      ⚙️ Settings
     </a>
    </div>
    <div style="display: flex; align-items: center; gap: 8px;">
     <a href="help.html" style="padding: 10px 14px; border-radius: 8px; background: #cce5ff; font-weight: bold; text-decoration: none; color: #333; margin-left: 6px;">
      ❓ Help
     </a>
     <button id="logout">
      🚪 Logout
     </button>
    </div>
   </div>
   <div class="tabs">
    <button class="active" onclick="switchTab('account')">
     Account
    </button>
    <button onclick="switchTab('class')">
     Class Management
    </button>
    <button onclick="switchTab('customisation')">
     Dashboard Customisation
    </button>
   </div>
   <div class="section active" id="account">
    <h3>
     👤 Account Info
    </h3>
    <div class="input-group">
     <label>
      Your Name
     </label>
     <input type="text"/>
    </div>
    <div class="input-group">
     <label>
      Email
     </label>
     <input type="email"/>
    </div>
    <div class="input-group">
     <label>
      New Password
     </label>
     <input type="password"/>
    </div>
    <button onclick="showConfirmation(this)">
     💾 Save Changes
    </button>
   </div>
   <div class="section" id="class">
    <h3>
     🏫 Class Management
    </h3>
    <div class="dual-column">
     <div>
      <h4>
       ✏️ Edit Existing Class
      </h4>
      <div class="input-group">
       <label>
        Select Class
       </label>
       <select>
        <option>
         Demo Class A
        </option>
        <option>
         Demo Class B
        </option>
       </select>
      </div>
      <div class="student-bubbles" id="studentList">
       <div class="student-bubble">
        Alice
        <button class="remove" onclick="this.parentElement.remove()">
         x
        </button>
       </div>
       <div class="student-bubble">
        Ben
        <button class="remove" onclick="this.parentElement.remove()">
         x
        </button>
       </div>
      </div>
      <div class="input-group">
       <label>
        Add New Student
       </label>
       <input onkeydown="addStudentBubble(event)" placeholder="Type name and press Enter" type="text"/>
      </div>
      <button onclick="showConfirmation(this)">
       💾 Save Changes
      </button>
      <button onclick="showConfirmation(this)">
       🗑 Delete Class
      </button>
      <div class="input-group">
       <label>
        Set Default Class
       </label>
       <select>
        <option>
         Demo Class A
        </option>
        <option>
         Demo Class B
        </option>
       </select>
      </div>
      <button onclick="showConfirmation(this)">
       💾 Save Default Class
      </button>
     </div>
     <div>
      <h4>
       ➕ Add New Class
      </h4>
      <div class="input-group">
       <label>
        Class Name
       </label>
       <input type="text"/>
      </div>
      <div class="input-group">
       <label>
        Student Names (comma-separated)
       </label>
       <textarea placeholder="e.g. Mia, Jack, Chloe, Ethan" rows="10"></textarea>
      </div>
      <button onclick="showConfirmation(this)">
       💾 Save New Class
      </button>
     </div>
    </div>
   </div>
   <div class="section" id="customisation">
    <h3>
     🎨 Dashboard Customisation
    </h3>
    <div class="input-group">
     <label>
      Number of Daily Sessions
     </label>
     <select>
      <option>
       1
      </option>
      <option>
       2
      </option>
      <option>
       3
      </option>
      <option>
       4
      </option>
      <option>
       5
      </option>
      <option>
       6
      </option>
      <option>
       7
      </option>
      <option>
       8
      </option>
     </select>
    </div>
    <button onclick="showConfirmation(this)">
     💾 Save Sessions
    </button>
    <div class="input-group">
     <label>
      🌼 Weekly Observation Notes
     </label>
     <textarea placeholder="Write weekly context, reflections or wellbeing patterns here..." rows="5"></textarea>
    </div>
    <button onclick="showConfirmation(this)">
     💾 Save Observations
    </button>
    <h4>
     Dashboard Extras
    </h4>
    <div class="toggle-row">
     <label>
      Show Calendar View
     </label>
     <label class="switch">
      <input type="checkbox"/>
      <span class="slider">
      </span>
     </label>
    </div>
    <div class="toggle-row">
     <label>
      Show Daily Wellbeing Tips
     </label>
     <label class="switch">
      <input type="checkbox"/>
      <span class="slider">
      </span>
     </label>
    </div>
    <button onclick="showConfirmation(this)">
     💾 Save Preferences
    </button>
    <p class="quote">
     🌿 “Small steps lead to big change.”
    </p>
   </div>
  </div>
  <script>
   function switchTab(tabId) {
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }
  function addStudentBubble(e) {
    if (e.key === "Enter" && e.target.value.trim()) {
      const bubble = document.createElement("div");
      bubble.className = "student-bubble";
      bubble.innerHTML = `${e.target.value.trim()} <button class="remove" onclick="this.parentElement.remove()">x</button>`;
      document.getElementById("studentList").appendChild(bubble);
      e.target.value = "";
    }
  }
  function showConfirmation(button) {
    const span = document.createElement("span");
    span.textContent = " ✔ Saved";
    span.style.color = "green";
    span.style.fontSize = "14px";
    span.style.marginLeft = "8px";
    button.insertAdjacentElement("afterend", span);
    setTimeout(() => span.remove(), 2000);
  }
  </script>
 </body>
</html>
