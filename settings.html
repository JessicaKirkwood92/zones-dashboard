
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Settings</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav-bar a, .nav-bar button {
      padding: 10px 14px;
      border-radius: 8px;
      background: #cce5ff;
      border: none;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      margin-left: 6px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      background: #d4edda;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #b2e6b2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
    .quote {
      font-style: italic;
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div>
        <a href="zones.html">🏠 Zones</a>
        <a href="teacher-dashboard.html">📊 Dashboard</a>
        <a href="settings.html">⚙️ Settings</a>
      </div>
      <button id="logout">🚪 Logout</button>
    </div>
    <div class="tabs">
      <button class="active" onclick="switchTab('account')">Account</button>
      <button onclick="switchTab('class')">Class Management</button>
      <button onclick="switchTab('customisation')">Dashboard Customisation</button>
    </div>
    <div class="section active" id="account">
      <h3>👤 Account Info</h3>
      <div class="input-group">
        <label>Your Name</label>
        <input placeholder="Enter your name" type="text" id="account-name"/>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input placeholder="Enter your email" type="email" id="account-email"/>
      </div>
      <div class="input-group">
        <label>New Password</label>
        <input placeholder="Enter new password" type="password" id="account-password"/>
      </div>
      <button onclick="saveAccount()">💾 Save Changes</button>
      <p class="confirm-message" id="confirm-account" style="display:none; color: green; font-size: 14px; margin-top: 5px;">Saved successfully!</p>
    </div>
    <div class="section" id="class">
      <h3>🏫 Class Management</h3>
      <div class="input-group">
        <label>Class Name</label>
        <input id="class-name" placeholder="e.g. Room 3, Year 5 Blue" type="text"/>
      </div>
      <div class="input-group">
        <label>Student List</label>
        <button onclick="handleImport()">📥 Import First Names</button>
        <textarea id="student-list" placeholder="Enter student names separated by commas" rows="20"></textarea>
      </div>
      <button onclick="saveStudents()">💾 Save Students</button>
      <p class="confirm-message" id="confirm-class" style="display:none; color: green; font-size: 14px; margin-top: 5px;">Saved successfully!</p>
    </div>
    <div class="section" id="customisation">
      <h3>🎨 Dashboard Customisation</h3>
      <div class="input-group">
        <label>Number of Daily Sessions</label>
        <select id="session-count">
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>
      <div class="input-group">
        <label>Choose Your Background Theme</label>
        <select id="theme-color">
          <option>Soft Blue</option><option>Mint Green</option><option>Blush Pink</option><option>Lavender</option>
          <option>Peach</option><option>Butter Yellow</option><option>Sage</option><option>Sky Grey</option>
        </select>
      </div>
      <button onclick="saveTheme()">💾 Save Theme</button>
      <p class="confirm-message" id="confirm-customisation" style="display:none; color: green; font-size: 14px; margin-top: 5px;">Saved successfully!</p>
    </div>
    <p class="quote">🌼 “Small steps lead to big change.”</p>
  </div>

<script>
function switchTab(tabId) {
  document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
}
</script>
</body>
</html>
