
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zones of Regulation</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .button-bar button, .button-bar a {
      padding: 10px 15px;
      background: #cce5ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }

    .zones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .zone {
      flex: 1;
      min-height: 200px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
    }

    .blue { background-color: #cce5ff; }
    .green { background-color: #d4edda; }
    .yellow { background-color: #fff3cd; }
    .red { background-color: #f8d7da; }

    .student-box {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .student-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .student {
      background: #e0f0ff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: grab;
    }

    .icon {
      font-size: 24px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>üêù Drag your name into the zone that matches how you feel</h2>

  <div class="button-bar">
    <button id="toggleBees" data-active="true">üêù Hide Bees</button>
    <button id="resetAll">üîÑ Reset</button>
    <a href="teacher-dashboard.html">üìä Dashboard</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </div>

  <label for="sessionSelect">Choose Session:</label>
  <select id="sessionSelect"></select>

  <div class="zones">
    <div class="zone blue" data-zone="blue">Blue Zone</div>
    <div class="zone green" data-zone="green">Green Zone</div>
    <div class="zone yellow" data-zone="yellow">Yellow Zone</div>
    <div class="zone red" data-zone="red">Red Zone</div>
  </div>

  <div class="student-box">
    <h3>Student Names</h3>
    <div class="student-grid"></div>
  </div>

  <script>
    document.getElementById("toggleBees").addEventListener("click", () => {
      const btn = document.getElementById("toggleBees");
      const showing = btn.dataset.active === "true";
      btn.dataset.active = showing ? "false" : "true";
      btn.textContent = showing ? "üêù Show Bees" : "üêù Hide Bees";
      document.querySelectorAll(".zone .icon").forEach(icon => {
        icon.style.display = showing ? "none" : "block";
      });
    });

    document.getElementById("resetAll").addEventListener("click", () => {
      document.querySelectorAll(".zone .icon").forEach(el => el.remove());
      document.querySelectorAll(".student").forEach(el => {
        el.classList.remove("disabled");
        el.setAttribute("draggable", "true");
        el.style.opacity = "1";
      });
    });

    const studentGrid = document.querySelector(".student-grid");
    const students = ["Adella", "Aiden", "Kaileb", "Tahmila", "Max", "Liam", "Kaydence", "Jackson"];
    students.forEach(name => {
      const el = document.createElement("div");
      el.className = "student";
      el.textContent = name;
      el.setAttribute("draggable", "true");
      el.addEventListener("dragstart", e => {
        if (el.classList.contains("disabled")) e.preventDefault();
        else e.dataTransfer.setData("text", el.textContent);
      });
      el.addEventListener("dblclick", () => {
        el.classList.remove("disabled");
        el.setAttribute("draggable", "true");
        el.style.opacity = "1";
        document.querySelectorAll(`.zone .icon[data-name="${el.textContent}"]`).forEach(i => i.remove());
      });
      studentGrid.appendChild(el);
    });

    document.querySelectorAll(".zone").forEach(zone => {
      zone.addEventListener("dragover", e => e.preventDefault());
      zone.addEventListener("drop", e => {
        e.preventDefault();
        const name = e.dataTransfer.getData("text");
        const icon = document.createElement("div");
        icon.className = "icon";
        icon.textContent = "üêù";
        icon.dataset.name = name;
        zone.appendChild(icon);
        const el = [...document.querySelectorAll(".student")].find(e => e.textContent === name);
        if (el) {
          el.classList.add("disabled");
          el.setAttribute("draggable", "false");
          el.style.opacity = "0.5";
        }
      });
    });

    const sessionSelect = document.getElementById("sessionSelect");
    for (let i = 1; i <= 8; i++) {
      const opt = document.createElement("option");
      opt.value = `Session ${i}`;
      opt.textContent = `Session ${i}`;
      sessionSelect.appendChild(opt);
    }
  
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTmZv-gavHAECU5kqjTyrdABfsk_oonsM",
      authDomain: "zonesdashboard.firebaseapp.com",
      projectId: "zonesdashboard",
      storageBucket: "zonesdashboard.firebasestorage.app",
      messagingSenderId: "121203751843",
      appId: "1:121203751843:web:1ccb23a0fcbd09fe25b816"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;
    let currentSession = "Session 1";
    let currentDate = "2025-03-25";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      }
    });

    sessionSelect.addEventListener("change", () => {
      currentSession = sessionSelect.value;
    });

    document.querySelectorAll(".zone").forEach(zone => {
      zone.addEventListener("drop", async e => {
        const name = e.dataTransfer.getData("text");
        const zoneColor = zone.dataset.zone;
        const entry = {
          name: name,
          zone: zoneColor,
          session: currentSession,
          date: currentDate
        };
        const logRef = doc(db, "users", currentUser.uid, "logs", currentDate);
        const docSnap = await getDoc(logRef);
        if (!docSnap.exists()) {
          await setDoc(logRef, { entries: [entry] });
        } else {
          await updateDoc(logRef, {
            entries: arrayUnion(entry)
          });
        }
      });
    });
    </script>
</body>
</html>
