
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zones of Regulation</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 20px;
      background: #f9fbfd;
    }
    .student-grid {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border-top: 2px solid #ccc;
    }
    .student {
      background: #d6ecff;
      padding: 10px;
      border-radius: 8px;
      cursor: grab;
    }
    .zone-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .zone {
      flex: 1;
      min-height: 200px;
      background: #e0e0e0;
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }
    .icon {
      font-size: 24px;
      margin: 5px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .controls button {
      padding: 8px 12px;
      background: #cce5ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div>
      <label for="sessionSelect">Choose Session:</label>
      <select id="sessionSelect"></select>
    </div>
    <div>
      <button id="toggleBees" data-active="true">üêù Hide Bees</button>
      <button id="resetAll">üîÑ Reset</button>
      <a href="teacher-dashboard.html">üìä Dashboard</a>
    </div>
  </div>

  <div class="zone-container">
    <div class="zone" data-zone="blue" style="background:#cce5ff;">Blue Zone</div>
    <div class="zone" data-zone="green" style="background:#d4edda;">Green Zone</div>
    <div class="zone" data-zone="yellow" style="background:#fff3cd;">Yellow Zone</div>
    <div class="zone" data-zone="red" style="background:#f8d7da;">Red Zone</div>
  </div>

  <div class="student-grid"></div>

<script type="module">
// JavaScript will be injected here by your current app code
</script>
</body>
</html>
