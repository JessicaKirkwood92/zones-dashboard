
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zones of Regulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 10px;
    }

    .nav-left a, .nav-right a, .nav-right button {
      padding: 8px 14px;
      background: #cce5ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .zones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .zone {
      flex: 1;
      min-height: 200px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
    }

    .blue { background-color: #cce5ff; }
    .green { background-color: #d4edda; }
    .yellow { background-color: #fff3cd; }
    .red { background-color: #f8d7da; }

    .student-box {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .student-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .student {
      background: #e0f0ff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: grab;
    }

    .icon {
      font-size: 24px;
      margin: 5px;
    }

    select {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="nav-left">
      <a href="teacher-dashboard.html">üìä Dashboard</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </div>
    <div class="nav-right">
      <a href="help.html">‚ùì Help</a>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <h2>üêù Drag your name into the zone that matches how you feel</h2>

  <label for="sessionSelect">Choose Session:</label>
  <select id="sessionSelect"></select>

  <div class="zones">
    <div class="zone blue" data-zone="blue">Blue Zone</div>
    <div class="zone green" data-zone="green">Green Zone</div>
    <div class="zone yellow" data-zone="yellow">Yellow Zone</div>
    <div class="zone red" data-zone="red">Red Zone</div>
  </div>

  <div class="student-box">
    <h3>Student Names</h3>
    <div class="student-grid"></div>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    // Dummy names for demo
    const studentGrid = document.querySelector(".student-grid");
    const students = ["Alice", "Ben", "Cleo", "David", "Ella"];
    students.forEach(name => {
      const el = document.createElement("div");
      el.className = "student";
      el.textContent = name;
      el.setAttribute("draggable", "true");
      studentGrid.appendChild(el);
    });

    const sessionSelect = document.getElementById("sessionSelect");
    for (let i = 1; i <= 5; i++) {
      const opt = document.createElement("option");
      opt.value = `Session ${i}`;
      opt.textContent = `Session ${i}`;
      sessionSelect.appendChild(opt);
    }
  </script>
</body>
</html>
