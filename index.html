
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zones Dashboard - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTmZv-gavHAECU5kqjTyrdABfsk_oonsM",
      authDomain: "zonesdashboard.firebaseapp.com",
      projectId: "zonesdashboard",
      storageBucket: "zonesdashboard.firebasestorage.app",
      messagingSenderId: "121203751843",
      appId: "1:121203751843:web:1ccb23a0fcbd09fe25b816"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "zones.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    };

    window.signup = () => {
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if (!name || !email || !password || !confirm) {
        alert("Please fill in all fields.");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      const strongPassword = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}$/;
      if (!strongPassword.test(password)) {
        alert("Password must include a capital letter, number, and symbol.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          return updateProfile(userCredential.user, { displayName: name });
        })
        .then(() => {
          window.location.href = "zones.html";
        })
        .catch(error => {
          alert("Sign-up failed: " + error.message);
        });
    };

    window.resetPassword = () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email address first.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent! Check your inbox.");
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    };

    window.toggleForm = () => {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
    };
  </script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 0;
    }
    .login-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .support-message {
      text-align: center;
      font-family: 'Georgia', serif;
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: white;
    }
    .actions {
      display: flex;
      justify-content: center;
    }
    button {
      background-color: #8fd694;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot-link, .toggle-link {
      display: block;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-form">
    <h1>üêù Zones Dashboard</h1>
    <p class="support-message">‚ÄúCheck in. Stay regulated. Support every student.‚Äù</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="actions">
      <button onclick="login()">Sign In</button>
    </div>
    <span class="forgot-link" onclick="resetPassword()">üîë Forgot your password?</span>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</span>
  </div>

  <div class="login-box" id="signup-form" style="display: none;">
    <h1>üêù Zones Dashboard</h1>
    <p class="support-message">‚ÄúCheck in. Stay regulated. Support every student.‚Äù</p>
    <input type="text" id="signup-name" placeholder="Your Name" />
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <input type="password" id="signup-confirm" placeholder="Confirm Password" />
    <div class="actions">
      <button onclick="signup()">Sign Up</button>
    </div>
    <span class="toggle-link" onclick="toggleForm()">Already have an account? Sign in</span>
  </div>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  const codeInput = document.getElementById("accessCode");
  if (codeInput && codeInput.value !== "BUZZBETA2025") {
    e.preventDefault();
    document.getElementById("codeError").style.display = "block";
  }
});
</script>
</body>
</html>
